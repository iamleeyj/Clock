
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="battery">
            <span id="battery-level">100%</span>
        </div>
        <div class="time-display" id="time-display">
            yyyy-mm-dd hh:mm:ss
        </div>
        <div class="alarm-container">
            <input type="number" id="hour" placeholder="HH" min="0" max="23">
            <input type="number" id="minute" placeholder="MM" min="0" max="59">
            <input type="number" id="second" placeholder="SS" min="0" max="59">
            <button id="add-alarm">Add Alarm</button>
            <ul id="alarm-list">
                <!-- LIST -->
            </ul>
            <button id="charge-battery">Charge Battery</button>
            <button id="toggle-theme">Toggle Dark Mode</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
