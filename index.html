<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="디지털 알람시계">
    <meta property="og:description" content="PC, 모바일에서 사용가능!">
    <meta property="og:image" content="https://png.pngtree.com/element_our/20190530/ourlarge/pngtree-cartoon-clock-icon-download-image_1251420.jpg">
    <meta property="og:url" content="https://iamleeyj.github.io/Clock/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="디지털 알람시계 사이트">

    <title>디지털 알람시계</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="top-bar">
            <div class="battery-icon" id="battery-icon"></div>
            <span class="battery-level" id="battery-level">100%</span>
        </div>
        <div class="time-display" id="time-display">
            yyyy-mm-dd hh:mm:ss
        </div>
        <div class="alarm-container">
            <div class="alarm-inputs">
                <input type="number" id="hour" placeholder="시" min="0" max="23">
                <input type="number" id="minute" placeholder="분" min="0" max="59">
                <input type="number" id="second" placeholder="초" min="0" max="59">
            </div>
            <button id="add-alarm">알람 추가</button>
            <ul id="alarm-list">
                <!-- LIST -->
            </ul>
            <button id="charge-battery">배터리 충전</button>
            <button id="toggle-theme">🌙</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
