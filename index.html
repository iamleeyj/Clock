<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-modal" class="modal">
        <div class="modal-content">
            <h2>환영합니다!</h2>
            <p>이곳은 알람 기능이 탑재된 디지털 시계입니다.
                <br>시계는 실시간으로 현재 시간을 보여줍니다.<br>
                <br>시간을 설정하고 알람을 추가할 수 있습니다.
                <br>배터리 잔량을 확인하고 충전할 수 있습니다.<br>
                <br>🌙 버튼으로 다크모드를 설정해보세요.</p>
            <button id="close-modal">알겠습니다</button>
        </div>
    </div>
    <div class="clock-container">
        <div class="top-bar">
            <div class="battery-icon" id="battery-icon"></div>
            <span class="battery-level" id="battery-level">100%</span>
        </div>
        <div class="time-display" id="time-display">
            yyyy-mm-dd hh:mm:ss
        </div>
        <div class="alarm-container">
            <div class="alarm-inputs">
                <input type="number" id="hour" placeholder="시" min="0" max="23">
                <input type="number" id="minute" placeholder="분" min="0" max="59">
                <input type="number" id="second" placeholder="초" min="0" max="59">
            </div>
            <button id="add-alarm">알람 추가</button>
            <ul id="alarm-list">
                <!-- LIST -->
            </ul>
            <button id="charge-battery">배터리 충전</button>
            <button id="toggle-theme">🌙</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
